<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #04082b;
            color: #fff; /* Set text color to white */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #coin-count {
            font-size: 24px;
            margin-top: 20px;
            background-color: #fff; 
            color: #000000; 
            padding: 15px 20px;
            border-radius: 8px;
            width: fit-content; 
        }
        #torcoin-image {
            /* max-width: 150px;  */
            border-radius: 50%; 
            /* margin-top: 20px; */
        }
        .box-collect {
            background-color: #009688; 
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            width: fit-content; 
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #04082b; 
            border: none;
            color: #333; 
            border-radius: 8px;
            transition: background-color 0.3s ease; 
        }
        button:hover {
            background-color: #04082b; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-collect">
            <p id="coin-count">TorCoins collected: <span id="coins">0</span></p>
        </div>
        <button id="collect-button">
            <img src="img/TorCoinLogo.jpg" alt="TorCoin" id="torcoin-image">
        </button>
    </div>

    <script>
        let coinCount = parseInt(localStorage.getItem('coinCount')) || 0;

        function updateCoinCount() {
            document.getElementById('coins').textContent = coinCount;
        }

        function collectTorCoin() {
            coinCount++;
            localStorage.setItem('coinCount', coinCount.toString());
            updateCoinCount();

            console.log(`You collected 1 TorCoin! Total TorCoins: ${coinCount}`);

            if (coinCount % 10 === 0) {
                console.log(`Congratulations! You have collected ${coinCount} TorCoins.`);
            }
        }

        document.getElementById('collect-button').addEventListener('click', collectTorCoin);
    </script>
</body>
</html>
