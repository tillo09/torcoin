<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorCoin</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    /* padding: 50px; */
    background-color: #2c1539;
    color: #fff;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #coin-count {
        font-size: 36px;
        margin-top: 20px;
        background-color: #009688; 
        color: #ffffff; 
        padding: 25px 30px;
        border-radius: 8px;
        width: fit-content; 
    }

    #torcoin-image {
        max-width: 200px; 
        border-radius: 50%; 
        margin-top: 20px;
    }

    .box-collect {
        padding: 20px;
    }

    #collect-button {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        /* margin-top: 20px; */
        background-color: #2c1539; 
        color: #fff; 
        border-radius: 8px;
        border: none;
    }
    #collect-button:active{
        transform: scale(1.1);
    }

    footer{
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 25px;   
        margin-top: 10%;
    }

    .footer_box {
        padding: 10px 15px;
        background-color: #e0e0e0;
        cursor: pointer;
        background-color: #009688; 
        color: #ffffff; 
        border-radius: 8px;
    }

    .earn,
    .boost,
    .invite {
        border: none;
        background-color: #009688; 
        color: #fff;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-collect">
            <p id="coin-count">Torcoins: <span id="coins">0</span></p>
        </div>
        <button id="collect-button">
            <img src="img/TorCoinLogo.jpg" alt="TorCoin" id="torcoin-image">
        </button>

        <footer class="footer">
            <div class="footer_box">
                <button class="earn">earn</button>
            </div>
            <div class="footer_box">
                <button class="boost">boost</button>
            </div>
            <div class="footer_box">
                <button class="invite">invite</button>
            </div>
        </footer>

        <!-- responsive foot -->
        <footer class="footer" style="display: none;">
            <div class="earn_box">
                <button class="earn">earn</button>
            </div>
            <div class="earn_box">
                <button class="boost">boost</button>
            </div>
            <div class="earn_box">
                <button class="invite">invite</button>
            </div>
        </footer>

    </div>

    <script>
        let coinCount = parseInt(localStorage.getItem('coinCount')) || 0;

        function updateCoinCount() {
            document.getElementById('coins').textContent = coinCount.toLocaleString();
        }

        function collectTorCoin() {
            coinCount++;
            localStorage.setItem('coinCount', coinCount.toString());
            updateCoinCount();

            console.log(`You collected 1 TorCoin! Total TorCoins: ${coinCount}`);

            if (coinCount % 10 === 0) {
                console.log(`Congratulations! You have collected ${coinCount} TorCoins.`);
            }
        }

        document.getElementById('collect-button').addEventListener('click', collectTorCoin);

        updateCoinCount();
    </script>
</body>
</html>
