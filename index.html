<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorCoin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
        #coin-count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to TorCoin Game</h1>
    <p>Click the button below to start collecting TorCoins!</p>
    <button id="collect-button">Collect Coin</button>
    <p id="coin-count">Coins collected: <span id="coins">0</span></p>

    <script>
        // Retrieve the previously stored coin count or default to 0
        let coinCount = parseInt(localStorage.getItem('coinCount')) || 0;
        document.getElementById('coins').textContent = coinCount;

        document.getElementById('collect-button').addEventListener('click', function() {
            // Simulate collecting a coin (increase coin count)
            coinCount++;
            document.getElementById('coins').textContent = coinCount;

            // Save the updated coin count to localStorage
            localStorage.setItem('coinCount', coinCount.toString());

            // Check if the user has collected a certain number of coins
            if (coinCount % 5 === 0) {
                alert(`Congratulations! You have collected ${coinCount} TorCoins.`);
            }
        });

        // Optional: Initialize Telegram Web Apps SDK if needed
        // Telegram.WebApp.ready();
    </script>
</body>
</html>
